<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>imageCut demo</title>
  <link rel="stylesheet" type="text/css" href="./css/imgareaselect-default.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div class="img_cut">
    <img id="img_cut" src="./img/img_01.jpg">
  </div>
  <div class="preview-container">
    <div class="big">
      <img src="./img/img_01.jpg" class="jcrop-preview" alt="大尺寸图像预览">
    </div>
    <div>大尺寸图像180*180像素：</div>
  </div>
  <div class="preview-container">
    <div class="middle">
      <img src="./img/img_01.jpg" class="jcrop-preview" alt="中尺寸图像预览">
    </div>
    <div>中尺寸图像100*100像素：</div>
  </div>
  <div class="preview-container">
    <div class="small">
      <img src="./img/img_01.jpg" class="jcrop-preview" alt="小尺寸图像预览">
    </div>
    <div>小尺寸图像50*50像素：</div>
  </div>
  <script type="text/javascript" src='./js/lib/jquery.min.js'></script>
  <script type="text/javascript" src='./js/lib/jquery.imgareaselect.min.js'></script>
  <script type="text/javascript" src='./js/main.js'></script>
</body>
</html>
